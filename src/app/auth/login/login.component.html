<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="text-center"> INICIAR SESIÓN</h5>
          <form class="form form-signin" role="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <input type="text" name="email" id="email" ngModel required  class="form-control" placeholder="Email"/>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" name="password" id="password" ngModel required class="form-control" placeholder="Contraseña"/>
              </div>
            </div>
            <button type="submit" class="btn btn-sm btn-primary btn-block" role="button">INICIAR</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
